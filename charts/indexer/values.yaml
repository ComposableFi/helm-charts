# Application name used in resource names
app:
  name: indexer

# Image configuration
image:
  repository: ghcr.io/composablefi/composable-ibc-private/evm-indexer
  tag: latest
  pullPolicy: IfNotPresent

# Number of replicas
replicaCount: 1

# Service configuration
service:
  type: ClusterIP
  ports:
    - name: http
      port: 8080
      targetPort: 8080
    - name: custom
      port: 3030
      targetPort: 3030
      
# Ingress configuration
ingress:
  enabled: false
  annotations: {}
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []

# Resource limits and requests
#resources:
#  limits:
#    cpu: "100m"
#    memory: "128Mi"
#  requests:
#    cpu: "100m"
#    memory: "128Mi"
#
# Pod affinity
affinity: {}

# Node labels for pod assignment
nodeSelector: {}

# Pod tolerations
tolerations: []

# Environment variables
env:
  DB_HOST: "localhost"
  DB_PASSWORD: "pwd"
  DB_PORT: "5432"
  DB_DATABASE: "indexer_db"
  DB_USERNAME: "postgres"
  NODE_ENV: "production"

# Security context for the deployment
securityContext:
  runAsUser: 1000
  runAsGroup: 3000
  fsGroup: 2000
